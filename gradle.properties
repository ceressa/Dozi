android.suppressUnsupportedCompileSdk=34

# ========== Build Performance Optimizations ==========
# Increase JVM memory for faster builds (especially R8/minify)
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable parallel task execution
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Enable configuration cache (speeds up configuration phase)
org.gradle.configuration-cache=true

# Run Gradle daemon in the background
org.gradle.daemon=true

# ========== Kotlin Optimizations ==========
# Enable incremental Kotlin compilation
kotlin.incremental=true

# Enable Kotlin daemon for faster compilation
kotlin.daemon.useFallbackStrategy=false

# Optimize Kotlin code generation
kotlin.code.style=official

# ========== Android ==========
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Enable R8 full mode for faster shrinking
android.enableR8.fullMode=true
